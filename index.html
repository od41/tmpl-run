<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temple Run</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a1a;
      overflow: hidden;
    }

    #canvas {
      display: block;
      width: 100%;
      height: 100vh;
    }

    #hud {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      color: white;
      font-size: 18px;
      pointer-events: none;
      z-index: 10;
    }

    #score {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    #fps {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      font-family: monospace;
      color: #0f0;
    }

    #info {
      background: rgba(0, 0, 0, 0.6);
      padding: 16px;
      border-radius: 8px;
      max-width: 300px;
      font-size: 14px;
      line-height: 1.6;
    }

    #info h3 {
      margin-bottom: 8px;
      color: #ffd700;
    }

    #info p {
      margin: 4px 0;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  
  <div id="hud">
    <div id="score">
      <span>Distance: <strong id="distance">0</strong>m</span>
      <span>Coins: <strong id="coins">0</strong></span>
    </div>
    <div id="info">
      <h3>Controls</h3>
      <p><strong>Desktop:</strong> Arrow Keys to move</p>
      <p><strong>Mobile:</strong> Swipe to move</p>
    </div>
  </div>

  <div id="fps">FPS: <span id="fps-value">0</span></div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
