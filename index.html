<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temple Run</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #8B4513 0%, #654321 100%);
      overflow: hidden;
    }

    #canvas-container {
      width: 100%;
      height: 100%;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* HUD Styles */
    #hud {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      color: white;
      font-size: 18px;
      pointer-events: none;
      z-index: 10;
      display: none;
    }

    #hud #score {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 16px;
      border-radius: 8px;
    }

    #hud #score span {
      flex: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }

    #hud #score strong {
      color: #ffd700;
      margin-left: 10px;
    }

    #hud #score-value {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 215, 0, 0.2);
      border: 2px solid #ffd700;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 24px;
      font-weight: bold;
      color: #ffd700;
    }

    #fps {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      font-family: monospace;
      color: #0f0;
      z-index: 11;
      display: none;
    }

    /* Menu Screens */
    .menu-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #8B4513 0%, #654321 100%);
      z-index: 100;
    }

    #main-menu {
      display: flex;
    }

    .menu-container {
      text-align: center;
      color: white;
    }

    .menu-title {
      font-size: 72px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffd700;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .menu-subtitle {
      font-size: 24px;
      margin-bottom: 40px;
      color: #d4af37;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .high-score-display {
      font-size: 18px;
      margin-bottom: 30px;
      background: rgba(255, 215, 0, 0.1);
      border: 2px solid #ffd700;
      padding: 20px 40px;
      border-radius: 8px;
      color: #ffd700;
    }

    .high-score-display strong {
      font-size: 32px;
      display: block;
      margin-top: 8px;
    }

    .menu-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .menu-btn, .btn {
      padding: 16px 48px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .menu-btn-primary, .btn-primary {
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      color: #1a1a1a;
    }

    .menu-btn-primary:hover, .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
    }

    .menu-btn-primary:active, .btn-primary:active {
      transform: scale(0.98);
    }

    /* Button animations */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .menu-btn {
      animation: slideUp 0.5s ease backwards;
    }

    .menu-btn:nth-child(1) {
      animation-delay: 0.1s;
    }

    .menu-btn:nth-child(2) {
      animation-delay: 0.2s;
    }

    .menu-title {
      animation: slideUp 0.6s ease backwards;
    }

    .menu-subtitle {
      animation: slideUp 0.7s ease backwards;
    }

    .high-score-display {
      animation: slideUp 0.8s ease backwards;
    }

    .menu-btn-secondary, .btn-secondary {
      background: rgba(100, 100, 100, 0.7);
      color: white;
      border: 2px solid #999;
    }

    .menu-btn-secondary:hover, .btn-secondary:hover {
      background: rgba(120, 120, 120, 0.9);
      transform: scale(1.05);
    }

    /* Game Over Screen */
    #game-over-screen {
      display: none;
    }

    .game-over-title {
      font-size: 64px;
      color: #ff6b6b;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
      margin-bottom: 40px;
      font-weight: bold;
    }

    .game-over-stats {
      background: rgba(0, 0, 0, 0.7);
      border: 3px solid #ffd700;
      padding: 40px 60px;
      border-radius: 12px;
      margin-bottom: 40px;
      min-width: 300px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      font-size: 24px;
      color: white;
    }

    .stat-label {
      color: #d4af37;
      font-weight: bold;
    }

    .stat-value {
      color: #ffd700;
      font-weight: bold;
      font-size: 32px;
    }

    #new-high-score {
      font-size: 28px;
      color: #ffed4e;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
      animation: bounce 0.6s infinite;
      margin: 20px 0;
      display: none;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Settings Screen */
    #settings-screen {
      display: none;
    }

    .settings-container {
      background: rgba(0, 0, 0, 0.8);
      border: 3px solid #ffd700;
      padding: 60px 80px;
      border-radius: 12px;
      max-width: 500px;
      text-align: left;
    }

    .settings-title {
      font-size: 48px;
      color: #ffd700;
      margin-bottom: 40px;
      text-align: center;
    }

    .setting-item {
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .setting-label {
      font-size: 20px;
      color: white;
      font-weight: bold;
    }

    .setting-control {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    input[type="checkbox"] {
      width: 30px;
      height: 30px;
      cursor: pointer;
      accent-color: #ffd700;
    }

    select {
      padding: 8px 12px;
      font-size: 16px;
      background: rgba(255, 215, 0, 0.1);
      color: white;
      border: 2px solid #ffd700;
      border-radius: 4px;
      cursor: pointer;
    }

    select option {
      background: #333;
      color: white;
    }

    .settings-buttons {
      display: flex;
      gap: 20px;
      margin-top: 40px;
    }

    .settings-buttons button {
      flex: 1;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .menu-title {
        font-size: 48px;
      }

      .menu-subtitle {
        font-size: 18px;
      }

      .game-over-title {
        font-size: 42px;
      }

      .game-over-stats {
        min-width: 250px;
        padding: 30px 40px;
      }

      .stat-item {
        font-size: 18px;
      }

      .stat-value {
        font-size: 24px;
      }

      .menu-btn, .btn {
        padding: 12px 32px;
        font-size: 16px;
      }

      .settings-container {
        padding: 40px 60px;
        max-width: 90%;
      }

      .settings-title {
        font-size: 32px;
      }

      .setting-label {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>

  <!-- Main Menu -->
  <div id="main-menu" class="menu-screen">
    <div class="menu-container">
      <div class="menu-title">‚õ© TEMPLE RUN</div>
      <div class="menu-subtitle">Escape the Ancient Temple</div>
      <div class="high-score-display">
        High Score
        <strong id="high-score">0</strong>
      </div>
      <div class="menu-buttons">
        <button id="play-btn" class="menu-btn menu-btn-primary">‚ñ∂ Play</button>
        <button id="settings-btn" class="menu-btn menu-btn-secondary">‚öô Settings</button>
      </div>
    </div>
  </div>

  <!-- Game Over Screen -->
  <div id="game-over-screen" class="menu-screen">
    <div class="menu-container">
      <div class="game-over-title">GAME OVER</div>
      <div id="new-high-score">üèÜ NEW HIGH SCORE! üèÜ</div>
      <div class="game-over-stats">
        <div class="stat-item">
          <span class="stat-label">Score:</span>
          <span class="stat-value" id="final-score">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Distance:</span>
          <span class="stat-value" id="final-distance">0</span> m
        </div>
        <div class="stat-item">
          <span class="stat-label">Coins:</span>
          <span class="stat-value" id="final-coins">0</span>
        </div>
      </div>
      <div class="menu-buttons">
        <button id="play-again-btn" class="menu-btn menu-btn-primary">‚ñ∂ Play Again</button>
        <button id="menu-btn" class="menu-btn menu-btn-secondary">‚åÇ Main Menu</button>
      </div>
    </div>
  </div>

  <!-- Settings Screen -->
  <div id="settings-screen" class="menu-screen">
    <div class="menu-container">
      <div class="settings-container">
        <div class="settings-title">Settings</div>
        <div class="setting-item">
          <span class="setting-label">üîä Sound Effects</span>
          <div class="setting-control">
            <input type="checkbox" id="sound-toggle" checked>
          </div>
        </div>
        <div class="setting-item">
          <span class="setting-label">üéµ Background Music</span>
          <div class="setting-control">
            <input type="checkbox" id="music-toggle" checked>
          </div>
        </div>
        <div class="setting-item">
          <span class="setting-label">üé® Graphics Quality</span>
          <div class="setting-control">
            <select id="quality-select">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high" selected>High</option>
            </select>
          </div>
        </div>
        <div class="settings-buttons">
          <button id="close-settings-btn" class="btn btn-primary">Done</button>
        </div>
      </div>
    </div>
  </div>

  <!-- In-Game HUD -->
  <div id="hud">
    <div id="score">
      <span>Distance: <strong id="distance">0</strong>m</span>
      <span>Coins: <strong id="coins">0</strong></span>
    </div>
  </div>
  <div id="score-value">Score: <span>0</span></div>

  <div id="fps">FPS: <span id="fps-value">0</span></div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
